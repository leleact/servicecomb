servicecomb:
  service:
    application: demo
    name: edge
    version: 1.0.0
    environment: development
    registry:
      enabled: false
      address: http://10.0.1.3:30100
    zero-config:
      enabled: true
      mode: multicast
      heartbeat:
        interval: 30s
        lost-times: 3
      pull-interval: 3s
      multicast:
        address: 0.0.0.0:6666
        group: 225.6.7.8
  rest:
    address: 127.0.0.1:8300
  datacenter:
    name: my-datacenter
    region: my-Region
    availableZone: my-Zone
  metrics:
    endpoint:
      enabled: false
  health:
    endpoint:
      enabled: false
  inspector:
    enabled: false